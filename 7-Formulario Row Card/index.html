<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Página del Estudiante</title>
</head>
<body>
<div class="container mt-5">
    <!--Inicio de cabecera-->
    <div class="card shadow " style="background-color: #ff8482;">
        <div class="card-header text-center">
            <h2>INFORMACIÓN DEL ESTUDIANTE</h2>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                <button class="btn btn-secondary " type="button" style="background-color: #635a49;">Enviar</button>
            </div>
        </div>
        <div class="card-body"style="background-color: #f8d8a5;">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Nombre del Alumno</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" placeholder="Ingrese apellido paterno">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" placeholder="Ingrese apellido materno">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Número de Control</label>
                    <input type="text" class="form-control" placeholder="Ingrese número de control">
                </div><br><br><br><br>
                <div class="col-md-4">
                    <label class="form-label">Carrera</label>
                    <select class="form-select">
                        <option selected>Seleccione su carrera</option>
                        <option>Ingeniería Civil</option>
                        <option>Ingeniería Industrial</option>
                        <option>Ingeniería Mecatrónica</option>
                        <option>Ingeniería en Sistemas Computacionales</option>
                        <option>Ingeniería en Gestión Empresarial</option>
                        <option>Licenciatura en Administración</option>
                        <option>Licenciatura en Arquitectura</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Semestre</label>
                    <select class="form-select">
                        <option selected>Seleccione su semestre</option>
                        <option>Primer semestre</option>
                        <option>Segundo semestre</option>
                        <option>Tercer semestre</option>
                        <option>Cuarto semestre</option>
                        <option>Quinto semestre</option>
                        <option>Sexto semestre</option>
                        <option>Séptimo semestre</option>
                        <option>Octavo semestre</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Grupo</label>
                    <input type="text" class="form-control" placeholder="Ingrese grupo">
                </div><br><br><br><br>                
                <div class="col-md-4">
                    <label class="form-label">Ubicación Colonia</label>
                    <input type="text" class="form-control" placeholder="Ingrese ubicación">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Calle</label>
                    <input type="text" class="form-control" placeholder="Ingrese calle">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Código Postal</label>
                    <input type="text" class="form-control" placeholder="Ingrese código postal">
                </div>
            </div>
        </div>
    </div>
    <!--Fin de la cabecera-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
